{% extends "base.html" %}
{% load bootstrap3 %}

{% block body %}
    <div class="row">
        <div class="col-md-12">
            <h1>{{ INSTALLATION_NAME }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <p>Please login to access {{ INSTALLATION_NAME }}.</p>

            {% if form.errors %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}

            <form method="post" action="{% url 'django.contrib.auth.views.login' %}" role="form">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input class="btn btn-primary" type="submit" value="Login" />
                <input type="hidden" name="next" value="{{ next }}" />
            </form>
        </div>
    </div>
{% endblock %}
