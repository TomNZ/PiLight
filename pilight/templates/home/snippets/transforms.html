<table class="table table-hover table-condensed table-bordered">
    <tr>
        <th>Name</th>
        <th>Params</th>
        <th></th>
    </tr>
    {% for transform in current_transforms %}
        <tr>
            <td>{{ transform.transform.long_name }}</td>
            <td><input type="text" class="form-control input-sm" id="transform-params-{{ transform.id }}" value="{{ transform.params }}" /></td>
            <td>
                <button class="btn btn-sm btn-primary btn-transform-save" id="transform-save-{{ transform.id }}">Save</button>
                <button class="btn btn-sm btn-primary btn-transform-delete" id="transform-delete-{{ transform.id }}">Delete</button>
            </td>
        </tr>
    {% endfor %}
</table>
